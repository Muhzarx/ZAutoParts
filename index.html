<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ZAutoParts - Sparepart Mobil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">ZAutoParts</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Promo</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Kategori</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Keranjang</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Akun</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Slider -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/img/banner1.jpg" class="d-block w-100" alt="Banner 1">
    </div>
    <div class="carousel-item">
      <img src="assets/img/banner2.jpg" class="d-block w-100" alt="Banner 2">
    </div>
  </div>
</div>

<!-- Promo Section -->
<section class="py-5 text-center bg-light">
  <div class="container">
    <h2>Promo Spesial</h2>
    <div class="row">
      <div class="col-md-4">
        <img src="assets/img/promo1.jpg" class="img-fluid rounded" alt="Promo 1">
        <h5 class="mt-2">Diskon Ban Mobil</h5>
      </div>
      <div class="col-md-4">
        <img src="assets/img/kategori1.jpg" class="img-fluid rounded" alt="Kategori 1">
        <h5 class="mt-2">Lampu Mobil</h5>
      </div>
    </div>
  </div>
</section>

<!-- Produk -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Katalog Produk</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="assets/img/produk1.jpg" class="card-img-top" alt="Produk 1">
          <div class="card-body">
            <h5 class="card-title">Ban Mobil</h5>
            <p class="card-text">Rp 800.000</p>
            <a href="#" class="btn btn-primary">Beli Sekarang</a>
          </div>
        </div>
      </div>
      <!-- Produk lain -->
      <div class="col-md-4">
        <div class="card">
          <img src="assets/img/produk2.jpg" class="card-img-top" alt="Produk 2">
          <div class="card-body">
            <h5 class="card-title">Lampu Depan</h5>
            <p class="card-text">Rp 350.000</p>
            <a href="#" class="btn btn-primary">Beli Sekarang</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="assets/img/produk3.jpg" class="card-img-top" alt="Produk 3">
          <div class="card-body">
            <h5 class="card-title">Aki Mobil</h5>
            <p class="card-text">Rp 1.200.000</p>
            <a href="#" class="btn btn-primary">Beli Sekarang</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2025 ZAutoParts. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
